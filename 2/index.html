<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 v-once>
                        {{ title }}
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <span>Job title:</span>
                    <input type="text" v-model="itemTitle">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Job descripton:</span>
                    <input type="text" v-model="itemDesc">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Add Job" v-on:click.perevent="addItem">
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="row">
                <div class="card" v-for="item in items">
                    <div class="card-block">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Tasknote",
                itemTitle: "",
                itemDesc: "",
                items: [
                    { title: "Running", desc: "Run at early morning." },
                    { title: "Learn Vue", desc: "Learn coding with VueJS framework." },
                    { title: "Do your best with U-Project", desc: "Start and finish Ulugbek's project" }
                ]
            },
            methods: {
                addItem: function () {
                    if (this.itemTitle !== '' && this.itemDesc !== '') {
                        const item = {};
                        item.title = this.itemTitle;
                        item.desc = this.itemDesc;
                        this.items.push(item);
                        this.itemDesc = '';
                        this.itemTitle = '';
                    }
                }
            }
        })
    </script>

</body>

</html>
